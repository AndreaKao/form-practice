<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Form</title>
	<link rel="stylesheet" href="assets/css/style.css">
</head>
	<body>
	<!-- Título formulario -->
		<section>
			<h1>Please sign in</h1>
		</section>

		<!-- Sección de inputs -->
		<section id="elements">
			<!-- Input email -->
			<div>
				<input type="email" placeholder="Please enter your email" class="info">
			</div>
			<!-- Input password -->
			<div>
				<input type="password" placeholder="Password" class="info">
				<div id="chck">
					<input type="checkbox">
					<span id="spn">Remember me</span>
				</div>
			</div>
			<!-- Botón -->
			<div>
				<button type="submit">Sign in</button>
			</div>
			<div>
				<button type="button" id="btn">Translate</button>
			</div>
		</section>

		<script src="assets/js/app.js"></script>
	</body>
</html>
